events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    # Định nghĩa các nhóm server (Upstream)
    upstream backend_service {
        server backend:3000; # Tên service trong docker-compose
    }

    upstream orion_service {
        server orion:1026;
    }

    server {
        listen 80; # Gateway sẽ chạy ở cổng 80 bên trong container

        # --- CẤU HÌNH CORS (Cho phép Frontend gọi API) ---
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # --- ROUTE 1: Chuyển hướng vào Backend API ---
        # Ví dụ: Gọi http://gateway/api/auth/login -> vào backend-api/api/auth/login
        location /api/ {
            # Xử lý Preflight Request (OPTIONS) cho CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://backend_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- ROUTE 2: Chuyển hướng vào Orion (Optional) ---
        # Ví dụ: Gọi http://gateway/orion/v1/entities -> vào orion/ngsi-ld/v1/entities
        location /orion/ {
            proxy_pass http://orion_service/ngsi-ld/;
            proxy_set_header Host $host;
        }
    }
}